<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body class="container">
<br/>
<h1>Add User</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" method="post" th:action="@{/add}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userName">userName</label>
            <div class="col-sm-10">
                <input class="form-control" id="userName" name="userName" placeholder="userName" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="passWord">passWord</label>
            <div class="col-sm-10">
                <input class="form-control" id="passWord" name="passWord" placeholder="passWord" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="age">age</label>
            <div class="col-sm-10">
                <input class="form-control" id="age" name="age" placeholder="age" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <div class="alert alert-danger" role="alert" th:if="${errorMsg != null}" th:text="${errorMsg}">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-info" type="submit" value="Submit"/>
                &nbsp;&nbsp;&nbsp;
                <input class="btn btn-info" type="reset" value="Reset"/>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-info" href="/toAdd" th:href="@{/list}">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
