<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inline</title>
</head>
<body>
<div>
    <h1>内联</h1>
    <div th:inline="text">
        <p>Hello, [[${userName}]]</p>
        <br/>
    </div>
</div>

<div>
    <h1>不使用内联</h1>
    <p th:text="'Hello, '+${userName}+ ' !'"></p>
    <br/>
</div>

<script th:inline="javascript">
    let name = [[${userName}]] + ', squirrel';
    alert(name);
</script>
</body>
</html>
