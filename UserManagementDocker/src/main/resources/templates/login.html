<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>Log in</h1>
<br/><br/>
<div class="with:60%">
    <div style="margin: 10px 90px;">No account? Please<a th:href="@{/toRegister}">register</a></div>
    <form class="form-horizontal" method="post" th:action="@{/login}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="loginName">Login Name</label>
            <div class="col-sm-6">
                <input class="form-control" id="loginName" name="loginName" placeholder="enter userName or email"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="passWord">passWord</label>
            <div class="col-sm-6">
                <input class="form-control" id="passWord" name="passWord" placeholder="enter passWord" type="password"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-6">
                <div class="alert alert-danger" role="alert" th:if="${errorMsg != null}" th:text="${errorMsg}"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input class="btn btn-info" type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
