<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body class="container">
<br/>
<h1>Register</h1>
<br/><br/>
<div class="with:60%">
    <div style="margin: 10px 90px;">Already have an account? Please <a th:href="@{/toLogin}">Login</a></div>
    <form class="form-horizontal" method="post" th:action="@{/register}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userName">User Name</label>
            <div class="col-sm-6">
                <input class="form-control" id="userName" name="userName" placeholder="enter userName" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">email</label>
            <div class="col-sm-6">
                <input class="form-control" id="email" name="email" placeholder="enter email" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="passWord">passWord</label>
            <div class="col-sm-6">
                <input class="form-control" id="passWord" name="passWord" placeholder="enter passWord" type="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-6">
                <div class="alert alert-danger" role="alert" th:if="${errorMsg != null}" th:text="${errorMsg}"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input class="btn btn-info" type="submit" value="Submit"/>
                <input class="btn btn-info" type="reset" value="Reset"/>

            </div>
        </div>
    </form>
</div>
</body>
</html>
