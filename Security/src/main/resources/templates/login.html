<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">Wrong username or password</div>
<div th:if="${param.logout}">Log out successfully</div>
<form method="post" th:action="@{/login}">
    <div><label>Username: <input name="username" type="text"></label></div>
    <div><label>Password: <input name="password" type="text"></label></div>
    <div><input type="submit" value="Log In"></div>
</form>
</body>
</html>
